<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>OpenAI API Demo</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>OpenAI API Demo</h1>
		<div class="input">
			<label for="question">请输入问题：</label>
			<input type="text" id="question" placeholder="在这里输入问题">
			<button id="submit">提交</button>
		</div>
		<div class="output">
			<p id="answer">请在上方输入问题并提交</p>
		</div>
		<div class="api-key">
			<label for="api-key">API Key：</label>
			<input type="text" id="api-key" placeholder="在这里填写你的API Key">
			<button id="save">保存</button>
		</div>
	</div>

	<!-- SVG Icons -->
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
		<symbol id="icon-search" viewBox="0 0 24 24">
			<path d="M23.292 21.708l-6.617-6.617a9.5 9.5 0 1 0-1.083 1.083l6.617 6.617a.75.75 0 0 0 1.06 0 .75.75 0 0 0 0-1.06zM2 9.5a7.5 7.5 0 1 1 15 0 7.5 7.5 0 0 1-15 0z"/>
		</symbol>
		<symbol id="icon-save" viewBox="0 0 24 24">
			<path d="M19 1h-14c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-18c0-1.1-.9-2-2-2zm-14 2h14v6h-14v-6zm14 18h-14v-10h14v10zm-8-7h-4v-4h4v4z"/>
		</symbol>
	</svg>

	<!-- Javascript -->
	<script src="script.js"></script>
</body>
</html>
