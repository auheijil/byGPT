<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenAI Q&amp;A</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>OpenAI Q&amp;A</h1>
    <div class="api-key">
      <label for="api-key-input">API Key:</label>
      <input type="text" id="api-key-input" placeholder="Enter API Key">
      <button id="api-key-submit">Submit</button>
    </div>
  </header>
  <main>
    <div class="input-container">
      <label for="input-text">Ask a question:</label>
      <input type="text" id="input-text" placeholder="Enter question">
      <button id="submit-button">Submit</button>
    </div>
    <div class="output-container">
      <h2>Answer:</h2>
      <p id="output-text"></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
