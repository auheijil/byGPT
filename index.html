<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI API Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>OpenAI API Demo</h1>
    <div class="input-container">
      <label for="input-text">Input:</label>
      <textarea id="input-text" rows="10"></textarea>
    </div>
    <div class="output-container">
      <label for="output-text">Output:</label>
      <textarea id="output-text" rows="10" readonly></textarea>
    </div>
    <div class="apikey-container">
      <label for="apikey">API Key:</label>
      <input type="text" id="apikey" placeholder="Enter your API key here">
      <button id="submit-btn">Submit</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2021 OpenAI API Demo. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
